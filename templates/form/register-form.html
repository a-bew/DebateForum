
    <div id="registerForm">
        <h4>Register Form</h4>
        <div class="row" >
            <label for="inputUser3" class="col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username_reg">
            </div>
        </div>
  
        <div class="row" >
          <label for="inputEmail3" class="col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email_reg">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="passw_reg">
          </div>
        </div>
  

        <div class="col-10">
            <button type="submit" class="btn btn-primary" onclick="submitReg()">Sign up</button>

            <span style="float: right;">Go to&nbsp;&nbsp;<a class="mr-3" onclick="showLogin()">Login In</a></span>
          </div>
        </div>
